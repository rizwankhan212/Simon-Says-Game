<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <h1>Simon Says Game</h1>
        <h2>Press any Key or Double Click to Start The Game</h2>
        <div class="btns">
            <div class="red" id="inbtn" type="button"></div>
            <div class=" green" id="inbtn" type="button"></div>
            <div class="yellow" id="inbtn" type="button"></div>
            <div class="purple" id="inbtn" type="button"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
